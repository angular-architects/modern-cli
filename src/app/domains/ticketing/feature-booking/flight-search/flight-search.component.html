<h2 class="title">Flight Search</h2>

<form #form="ngForm">

  <div class="form-group">
    <label>From:</label>
    <input [ngModel]="from()" (ngModelChange)="updateCriteria('from', $event)" name="from" class="form-control">
  </div>

  <div class="form-group">
    <label>To:</label>
    <input [ngModel]="to()" (ngModelChange)="updateCriteria('to', $event)" name="to" class="form-control">
  </div>
  

  <div class="form-group">
    <button (click)="search()" [disabled]="!from() || !to()" class="btn btn-default">
      Search
    </button>

    <button class="btn btn-default" (click)="delay()">
      Delay 1st Flight
    </button>
  </div>
</form>

<p>
  <i>Route: {{flightRoute()}}</i>
</p>

<div class="row">
  <div *ngFor="let f of flights()" class="col-xs-12 col-sm-6 col-md-4 col-lg-4 col-xl-3">
    <app-flight-card [item]="f" [selected]="basket()[f.id]" (selectedChange)="updateBasket(f.id, $event)" />
  </div>
</div>

<pre>{{ basket() | json }}</pre>
